<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Image Search</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="div_centered" style="margin-top:100px">
            <img src="Google.png" alt="Google" width="272px" height="92px">
        </div>
        <ul class="nav_container">
            <li class="item"><a href="index.html">Search</a></li>
        </ul>
        <form action="https://www.google.com/search">
            <input type="text" name="q" class="input-box">
            <input type="hidden" name="tbm" value="isch">
            <div class="div_centered">
                <input type="submit" value="Google Search" class="s_btn">
            </div>
        </form>
    </body>
</html>
